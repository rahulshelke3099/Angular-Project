<a style="cursor:pointer" class="list-group-item clearfix"  [routerLink]="['/recepies',index]"
routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recepie.name}}</h4>
        <p class="list-group-item-text">{{recepie.description}}</p>
    </div>
    <span class="pull-right">
        <img src={{recepie.imagepath}} alt="image not availabe"
         class="img-responsive" style="max-height: 50px">
    </span>
</a>
